<div *ngIf="!loggedIn()">
<mat-card>
    <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="userName" name="userName" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="email" name="email" required>
        <mat-hint *ngIf="email" style="color: red;">{{emailFeedback()}}</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-hint *ngIf="password" style="color: red;">{{passwordFeedback()}}</mat-hint>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="register()">
        Register
    </button>
</mat-card>
</div>
