<div *ngIf="(products.length ==0 )">
    No Products available
</div>
<div *ngFor="let product of products">
    <mat-card>

        <!--Who offers what-->
        <h3>
            {{product.title}}
        </h3>

        <!--Product information-->
        <p>{{product.description}}</p>
        <p>Price: {{product.price}} Points</p>

        <!--Button to buy the product.-->
        <button (click)="buyProduct(product)">
            Buy
        </button>

    </mat-card>
</div>
